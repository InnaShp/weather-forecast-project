<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather forecast</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input type="text" class="form-control enter-city" id="search-text-input" placeholder="Enter a city" />
            </div>
            <div class="col-2">
              <button id="search-button" class="search">Search</button>
            </div>
            <div class="col-2">
              <button id="current-button" class="current">Current</button>
            </div>
          </div>
        </form>
        <h1 id="city">
          Lviv
        </h1>
          <div class="row">
            <div class="col">
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div> 
        <h2>
          <img src="" alt="Clear" id="icon" class="weather-icon"/><span id="number-degrees"> 22 </span><span class="celsium">Â°C</span>
        </h2>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="github-description">
      <a href="https://github.com/InnaShp/weather-forecast-project.git" target="_blank" class="github-link">
        Open-source code
      </a>
      , by Inna Shpachynska
    </div>
  </div>
  <script src="src/app.js"></script>  
</body>
</html>
